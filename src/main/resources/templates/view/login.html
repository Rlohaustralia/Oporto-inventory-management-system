<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 860px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .submit-btn {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/signin" method="post">
                <div class="form-group">
                    <label for="memberEmail">Email</label>
                    <input type="text" class="form-control" id="memberEmail" name="memberEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="memberPassword">Password</label>
                    <input type="password" class="form-control" id="memberPassword" name="memberPassword" placeholder="Enter your password">
                </div>

                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">LOG IN</button>
                    </div>
                    <div class = "col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='/"
                                th:onclick="|location.href='@{/}'|"
                                type="button">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
